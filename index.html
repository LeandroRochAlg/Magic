<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pontuação de Magic</title>
</head>
<body>
    <figure>
        <img src="https://www.valhallast.cl/img/c/18-category_default.jpg" alt="Capa do jogo Magic The Gathering">
        <figcaption>Marcador de Pontuação Magic the Gathering</figcaption>
    </figure>
    <div class="janela">
        <div class="pontos">
            <p class="placar">0 a 0</p>
            <p><span>Escolha a Pontuação Vitoriosa</span><span><select name="maximo" id="maximo"></select></span></p>
            <p>Use os botões para marcar a pontuação vitoriosa</p>
        </div>
        <div class="botoes">
            <button id="botao1">Jogador 1</button>
            <button id="botao2">Jogador 2</button>
            <button id="reset">Reiniciar</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
